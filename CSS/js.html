<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button id="run" onclick="run()">hit</button>
    <div id="response"></div>
    <script>

        function run() {
            var today = document.getElementById('input').value;

            console.log('Jello world!');
            switch (today) {
                case ("Mon" || "Monday"):
                    document.getElementById('response').innerHTML = "Today is Monday.";
                    break;
                case "Tue":
                    document.getElementById('response').innerHTML = "Today is Tuesday.";
                    break;
                case "Wed":
                    document.getElementById('response').innerHTML = "Today is Wednesday.";
                    break;
                case "Thu":
                    document.getElementById('response').innerHTML = "Today is Thursday.";
                    break;
                case "Fri":
                    document.getElementById('response').innerHTML = "Today is Friday.";
                    break;
                case "Sat":
                    document.getElementById('response').innerHTML = "Today is Saturday.";
                    break;
                case "Sun":
                    document.getElementById('response').innerHTML = "Today is Sunday.";
                    break;
                default:
                    document.getElementById('response').innerHTML = "Invalid day.";
            }
        }


    </script>
</body>

</html>

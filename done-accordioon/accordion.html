<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
   
    </style>
</head>

<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"> Profile</i></a>
                <div class="smenu">
                    <a href="#">Post</a>
                    <a href="#">Picture</a>
                </div>
            </li>
            <li class="item" id="messages">
                    <a href="#messages" class="btn"><i class="far fa-envelope"> Messages</i></a>
                    <div class="smenu">
                        <a href="#">New</a>
                        <a href="#">Sent</a>
                        <a href="#">Spam</a>
                    </div>
                </li>
            <li class="item" id="settings">
                <a href="#settings" class="btn"><i class="fas fa-cog"> Settings</i></a>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>
            <li class="item" id="logout">
                <a href="#logout" class="btn"><i class="fas fa-sign-out-alt"> Logout</i></a>
            </li>
            
        </div>
    </div>
</body>

</html>
